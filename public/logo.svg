<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Main Icon - Generator/Settings Symbol -->
  <g transform="translate(256, 256)">
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="24" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    
    <!-- Gear Teeth -->
    <g stroke="#f59e0b" stroke-width="3" fill="#f59e0b">
      <!-- Top -->
      <rect x="-4" y="-80" width="8" height="20" rx="2"/>
      <!-- Top Right -->
      <rect x="52" y="-60" width="20" height="8" rx="2" transform="rotate(45 62 -56)"/>
      <!-- Right -->
      <rect x="72" y="-4" width="20" height="8" rx="2"/>
      <!-- Bottom Right -->
      <rect x="52" y="52" width="20" height="8" rx="2" transform="rotate(135 62 56)"/>
      <!-- Bottom -->
      <rect x="-4" y="72" width="8" height="20" rx="2"/>
      <!-- Bottom Left -->
      <rect x="-72" y="52" width="20" height="8" rx="2" transform="rotate(225 -62 56)"/>
      <!-- Left -->
      <rect x="-92" y="-4" width="20" height="8" rx="2"/>
      <!-- Top Left -->
      <rect x="-72" y="-60" width="20" height="8" rx="2" transform="rotate(315 -62 -56)"/>
    </g>
    
    <!-- Inner Details -->
    <circle cx="0" cy="0" r="12" fill="#1f2937"/>
    <circle cx="0" cy="0" r="6" fill="#f59e0b"/>
  </g>
  
  <!-- Text Elements -->
  <g fill="#f3f4f6" font-family="Arial, sans-serif" font-weight="bold">
    <!-- "SG" Monogram -->
    <text x="256" y="380" text-anchor="middle" font-size="48" fill="#f59e0b">SG</text>
    <!-- "Smart Generators" -->
    <text x="256" y="410" text-anchor="middle" font-size="16" fill="#9ca3af">SMART GENERATORS</text>
  </g>
  
  <!-- Decorative Elements -->
  <g stroke="#374151" stroke-width="1" fill="none" opacity="0.5">
    <circle cx="256" cy="256" r="180"/>
    <circle cx="256" cy="256" r="200"/>
  </g>
</svg>
